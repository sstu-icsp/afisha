<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Afisha</title>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--DateTimePicker -->

    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts-v3.css">

    <script type="text/javascript" src="js/createEvent.js"></script>
</head>
<body>
<style>
    .eventImg {
        height: 236px !important;
    }

    .top {
        margin-top: 100px;
    }

    .dataTitle {
        border-right: 1px solid #eee;
    }

    .userData .dataTitle {
        font-size: 22px;
    }


</style>
<!--Header-->
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active">
                <a class="navbar-brand projectBrand" href="#">AFISHA</a>
            </li>
        </ul>

    </div>
</div>
<div class="container-fluid">
    <div class="row top">

    </div>
    <div class="row">
        <!--Content-->
        <div class="col-xs-2 col-xs-offset-1">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#info" data-toggle="tab">Информация</a></li>
                <li><a href="#myEvents" data-toggle="tab">Мои события</a></li>
                <li><a href="#monitoredEvents" data-toggle="tab">Отслеживаемые события</a></li>
            </ul>
        </div>
        <div class="col-xs-8">
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade in active" id="info">
                    <div class="col-xs-3">
                        <div class="eventImg thumbnail">
                            <img class="eventImg img-responsive"/>
                        </div>
                    </div>
                    <div class="col-xs-9 userData">
                        <div class="row userName">
                            <div class="col-xs-4 dataTitle">
                                <p>Имя</p>
                            </div>
                            <div class="col-xs-8">
                                <p>username</p>
                            </div>
                        </div>
                        <div class="row userNick">
                            <div class="col-xs-4 dataTitle">
                                <p>Ник</p>
                            </div>
                            <div class="col-xs-8">
                                <p>usernickname</p>
                            </div>
                        </div>
                        <div class="row userEmail">
                            <div class="col-xs-4 dataTitle">
                                <p>E-mail</p>
                            </div>
                            <div class="col-xs-8">
                                <p>useremail</p>
                            </div>
                        </div>
                        <div class="row userGender">
                            <div class="col-xs-4 dataTitle">
                                <p>Пол</p>
                            </div>
                            <div class="col-xs-8">
                                <p>usergender</p>
                            </div>
                        </div>
                        <div class="row userBirthday">
                            <div class="col-xs-4 dataTitle">
                                <p>День рождения</p>
                            </div>
                            <div class="col-xs-8">
                                <p>userbirthday</p>
                            </div>
                        </div>
                        <div class="row userCity">
                            <div class="col-xs-4 dataTitle">
                                <p>Город</p>
                            </div>
                            <div class="col-xs-8">
                                <p>usercity</p>
                            </div>
                        </div>
                        <div class="row userGenres">
                            <div class="col-xs-4 dataTitle">
                                <p>Жанры</p>
                            </div>
                            <div class="col-xs-8">
                                <p>usergenres</p>
                            </div>
                        </div>
                        <div class="row">
                            <a class="btn btn-default pull-right" href="#infoEdit"
                               data-toggle="tab">Редактировать</a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="infoEdit">
                    <div class="col-xs-3">
                        <div class="eventImg thumbnail">
                            <img class=" eventImg img-responsive" id="eventImage"/>
                        </div>
                        <div class="pull-right">
                            <input type="file" class="filestyle" id="imageInput" accept="image/jpeg">
                        </div>
                        <script>
                            //BootstrapFileStyle init
                            $(":file").filestyle({input: false, buttonText: "Изменить фото", badge: false});
                        </script>
                    </div>
                    <div class="col-xs-9 userData">
                        <form>
                            <div class="row userName">
                                <div class="col-xs-4 dataTitle">
                                    <p>Имя</p>
                                </div>
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row userNick">
                                <div class="col-xs-4 dataTitle">
                                    <p>Ник</p>
                                </div>
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row userEmail">
                                <div class="col-xs-4 dataTitle">
                                    <p>E-mail</p>
                                </div>
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row userGender">
                                <div class="col-xs-4 dataTitle">
                                    <p>Пол</p>
                                </div>
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <div class="radio-inline">
                                            <label>
                                                <input id="radioMale" name="gender" type="radio">
                                                Мужской
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input id="radioFemale" name="gender" type="radio">
                                                Женский
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row userBirthday">
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker').datetimepicker({
                                            locale: 'ru',
                                            format: 'DD/MM/YYYY'
                                        });
                                    });
                                </script>
                                <div class="col-xs-4 dataTitle">
                                    <p>День рождения</p>
                                </div>
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker'>
                                            <input type='text' class="form-control"/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar">
                                            </span>
                                        </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row userCity">
                                <div class="col-xs-4 dataTitle">
                                    <p>Город</p>
                                </div>
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>
                                                Саратов
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row userGenres">
                                <div class="col-xs-4 dataTitle">
                                    <p>Жанры</p>
                                </div>
                                <div class="col-xs-8">
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>
                                                Фильм
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <a class="btn btn-default pull-right" href="#info"
                                   data-toggle="tab">Сохранить</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="myEvents">
                    <!--
                    <c:forEach items="${events}" var="event">
                        <div class="col-xs-3">
                            <div class="thumbnail">
                                <a href="event/${event.id}">
                                    <img class="img-responsive eventImage" src="<c:url value='/image?id=${event.image.id}' />"
                                         alt="EventImg">
                                </a>
                                <div class="caption">
                                    <div class="pull-right">
                                        <c:forEach var="i" begin="1" end="${event.rating}">
                                            <span class="glyphicon glyphicon-star"></span>
                                        </c:forEach>
                                        <c:forEach var="i" begin="${event.rating}" end="4">
                                            <span class="glyphicon glyphicon-star-empty"></span>
                                        </c:forEach>
                                    </div>
                                    <a href="event/${event.id}"><h3 class="eventTitle">${event.title}</h3></a>
                                    <h4>${event.city.name}</h4>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                    -->
                </div>
                <div class="tab-pane fade" id="monitoredEvents"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
