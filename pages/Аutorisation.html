<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Afisha</title>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--DateTimePicker -->

    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts-v3.css">

</head>
<body>

<!--Header-->
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active">
                <a class="navbar-brand projectBrand" href="#">AFISHA</a>
            </li>
        </ul>

    </div>
</div>
<!--Content-->
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <div class="text-center">
            <h1> Вход </h1>
            <hr>
        </div>
        <form name="authentication" method="post">

            <div class="form-group">
                <label for="login"> Логин</label>
                <input type="text" name="login" id="login" class="form-control">
            </div>

            <div class="form-group">
                <label for="password"> Пароль</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group pull-right">
                <input type="submit" class="btn btn-success" value="Вход">
                <input type="button" class="btn btn-warning" value="Забыли пароль?" data-toggle="modal"
                       data-target="#myModal">
            </div>
        </form>
    </div>
</div>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Восстановление пароля</h4>
            </div>
            <form name="passwordReset" class="form-inline" method="post">
                <div class="modal-body">
                    <label class="">Введите e-mail для восстановления пароля</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Восстановить пароль">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
