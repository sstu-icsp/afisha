<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Afisha</title>


    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--DateTimePicker -->

    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts-v3.css">

    <!--YandexMaps-->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/eventYandexMapsApi.js" type="text/javascript"></script>

    <style>

        .rightFilters {
            border: none
        }

        .mainContent {
            border-right: 1px solid black;
        }

        .eventImg {
            height: 236px;
        }

        .eventRating {
            font-size: 25px;
        }

        .eventDescription {
            resize: none;
            background-color: white !important;
        }
        .rightFilters{
            pointer-events: none;
        }
        .mainContent li {
            pointer-events: none;
        }
    </style>
</head>
<body>

<!--Header-->
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active">
                <a class="navbar-brand projectBrand" href="#">AFISHA</a>
            </li>
        </ul>
        <form class="navbar-form navbar-right authentication" role="form">
            <div class="form-group">
                <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Войти</button>
            <button type="button" class="btn btn-warning">Регистрация</button>
        </form>
    </div>
</div>
<!--Content-->
<div class="container-fluid">
    <!--Events-->
    <div class=" col-xs-9 mainContent">
        <div class="row-fluid">
            <div class="col-xs-8">
                <div class="btn-group" id="genreTypesButton">
                    <ul class="nav nav-justified">
                        <li>
                            <button type="button" class="btn btn-default">Фильмы</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-default">Концерты</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-default">Шоу</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-default">Хобби</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-default">Спорт</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-default">Театр</button>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="col-xs-4">
                <form class="form-inline pull-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Поиск">
                    </div>
                    <button type="submit" class="btn btn-default">Поиск</button>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
        <hr>
        <div class="col-xs-3 col-xs-offset-1">
            <div class="eventImg thumbnail">
                <img class="img-responsive">
            </div>
        </div>
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-8">
                    <h1>EventName</h1>
                </div>
                <div class="eventRating col-xs-4">
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-star-empty"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                <textarea readonly rows="5" class="eventDescription form-control">

                </textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="map" style="width: 600px; height: 400px; margin-top: 10px"></div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>Комментарии</h3>
                    <form class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Введите ваш комментарий">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-comment"></span>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    Комментарии
                </div>
            </div>
        </div>
    </div>
    <!--Filters-->
    <div class="col-xs-3 rightFilters">

        <div class="city col-xs-8 col-xs-offset-2 ">

            <h2 class="text-center">Город</h2>
            <div class="row btn btn-default center-block">Город</div>

            <h2 class="text-center">Дата</h2>
            <div class="row btn btn-default center-block">Дата</div>

            <h2 class="text-center">Время</h2>
            <div class="row btn btn-default center-block">Время</div>

        </div>

    </div>
</div>


</body>
</html>
