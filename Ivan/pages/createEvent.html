<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Afisha</title>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--DateTimePicker -->

    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts-v3.css">

    <!--YandexMaps-->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/yandexMapsApi.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/createEvent.js"></script>
    <style>
        .addEventMain {
            padding-top: 100px;
        }

        .noresize {
            resize: none
        }

        #eventImage {
            height: 236px;
        }

    </style>
</head>
<body>

<!--Header-->
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active">
                <a class="navbar-brand projectBrand" href="#">AFISHA</a>
            </li>
        </ul>
        <form class="navbar-form navbar-right authentication" role="form">
            <div class="form-group">
                <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Войти</button>
            <button type="button" class="btn btn-warning">Регистрация</button>
        </form>
    </div>
</div>
<!--Content-->
<div class="container-fluid">
    <div class="row-fluid addEventMain">
        <form class="form-horizontal col-xs-offset-3" method="post">
            <div class="form-group">
                <div class="col-xs-3">
                    <div class="eventImg thumbnail">
                        <img id="eventImage" class="img-responsive"/>
                    </div>
                    <div class="pull-right">
                        <input type="file" class="filestyle" id="imageInput" accept="image/jpeg">
                    </div>
                </div>

                <script>
                    //BootstrapFileStyle init
                    $(":file").filestyle({input: false, buttonText: "Выбрать фото", badge: false});
                </script>

                <div class="col-xs-6 col-xs-offset-1">
                    <div class="form-group">
                        <input type="text" id="eventTitleInput" class="form-control"
                               placeholder="Введите название события">
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                Тип события <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Город</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventDescriptionInput">Краткое описание</label>
                        <textarea class="form-control noresize" rows="4"
                                  placeholder="Введите краткое описание события" id="eventDescriptionInput"> </textarea>
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                Город <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Город</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mapChoose">
                        <div class="form-group">
                            <input type="hidden" id="mapCoordsInput">
                            <label>Выберите точку на карте,где будет проводиться событие</label>
                        </div>
                        <div id="map" class="form-group" style="width: 600px; height: 400px"></div>
                    </div>
                    <div class="form-group">
                     <button type="submit" class="btn btn-default">Создать событие</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
